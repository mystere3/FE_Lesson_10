<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>

  <input id="username" type="text">
  <button id="go-button">Go</button>
  <div id="greeting">
  </div>

  <!-- FORTUNE TELLER -->
  
  <p>FORTUNE TELLER</p>
  <!-- <p>Number of Children:</p> -->
  <input id="num-kids" type="text" placeholder="Number of children">
  <!-- <p>Partner's name:</p> -->
  <input id="partner" type="text" placeholder="Partner's name">
  <!-- <p>Location:</p> -->
  <input id="location" type="text" placeholder="Location">
  <!-- <p>Job Title:</p> -->
  <input id="job-title" type="text" placeholder="Job title">
  <button id="fortune-button">Tell Fortune</button>
  <div id="fortune-result"></div>

  <!-- AGE CALCULATOR -->

  <div id="age-calculator">
    <p>AGE CALCULATOR</p>
    <input id="birth-date" type="date">
    <button id="age-button">Get Age</button>
    <div id="age-result"></div>
  </div>

  <!-- LIFETIME SUPPLY -->
  <div id="life-supply">
    <p>LIFETIME SUPPLY</p>
    <p>How old are you?</p>
    <input id="supply-age" type="text">
    <p>How old you plan on being?</p>
    <input id="max-age" type="text">
    <p>How many snacks you eat per day?</p>
    <input id="daily-snack" type="text">
    <button id="supply-button">Calculate</button>
    <div id="supply-result"></div>
  </div>

  <!-- GRADER CALCULATOR -->
  <div id="grader">
    <p>GRADE CALCULATOR</p>
    <!-- <p>Enter numerical grade:</p> -->
    <input id="grade-input" type="text" placeholder="Enter numerical grade">
    <button id="grade-button">Grade Me!</button>
    <div id="grade-result"></div>
  </div>






  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
